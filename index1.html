<html>
    <head>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <title>BBD2</title>
        <i class="bi bi-info-circle-fill icon-hover" 
        data-bs-toggle="tooltip" 
        data-bs-placement="top" 
        title="Это всплывающая подсказка!"></i>
        <style>
            #feedbackForm {
            position: fixed;
            bottom: 0;
            width: 100%;
            }
            .image-container {
                position: relative;
                display: inline-block;
                width: fit-content;
            }

            .image-container img {
                display: block;
                max-width: 100%;
                height: auto;
            }

            .caption {
                position: absolute;
                bottom: 0;
                background: rgba(0, 0, 0, 0.7); /* затемнение фона */
                color: rgba(192, 30, 30, 0.589);
                width: 100%;
                text-align: center;
                padding: 5px;
                font-size: 14px;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .image-container:hover .caption {
                opacity: 1;
            }
            button:hover {
            background-color: #666;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #444;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 10px;
            }
            .error {
            color: red;
            margin-top: 10px;
            }

            .success {
            color: lightgreen;
            margin-top: 10px;
            }

            #message {
            max-width: 600px;   
            }    
            body {
                background-image: url('background.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: rgba(192, 30, 30, 0.589);
                margin: 0;
                display: flex;
                justify-content: center;
                background-color: black;
                color: white;
            }
            .page {
                width: 63%;
                background-color: rgb(43, 43, 43);
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 5%;
            }
            .search {
                display: flex;
                justify-content: left;
                margin-top: 20px;
            }
            .search-input {
                width: 300px;
                padding: 10px;
                font-size: 16px;
                background-color: #000000;
                color: rgba(192, 30, 30, 0.589);
                border: 2px solid #000000;
                border-radius: 5px 0 0 5px;
                outline: none;
            }
            .search-button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #000000;
                color: rgba(192, 30, 30, 0.589);
                border: none;
                border-radius: 0 5px 5px 0;
                cursor: pointer;
                }
            .search-button:hover {
                background-color: #350000;
            }
            .icon-hover {
            font-size: 2rem;
            color: #0d6efd;
            transition: all 0.3s ease;
            cursor: pointer;
                }
            .icon-hover:hover {
            transform: scale(1.2);
            color: #dc3545;
            }
            .name {
                width: 300px;
                padding: 5px;
                font-size: 16px;
                background-color: #000000;
                color: rgba(192, 30, 30, 0.589);
                border: 2px solid #000000;
                border-radius: 5px 0 0 5px;
                outline: none;
            }
            .text {
                color: rgba(192, 30, 30, 0.589);
            }
        </style>
    </head>
    
    <body>
        <div class="page">
            <h1 class="text" style="font-family: 'Oswald', sans-serif;">Сборки на carry героев</h1>
            <div class="input">
                <input type="text" class="search-input" placeholder="Введите запрос">
                <button class="search-button">Поиск</button>
            </div>
            <a href="page1.html" target="_blank">
                <div class="image-container">
                    <img src="alchemist.jpg" alt="Alchemist" style="width: 300px;">
                    <div class="caption">Alchemist</div>
                </div>
              </a>
              <form id="feedbackForm" novalidate>
                <h2 class="text">Форма обратной связи</h2>
            
                <label class="text" for="name">Имя:</label><br>
                <input type="text" class="name" id="name" name="name" placeholder="Ваше имя" required><br><br>
            
                <label class="text" for="email">Email:</label><br>
                <input type="email" class="name" id="email" name="email" placeholder="example@mail.com" required><br><br>
            
                <label class="text" for="comment">Комментарий:</label><br>
                <textarea id="comment" class="name" name="comment" rows="2" placeholder="Введите ваш комментарий" required></textarea><br><br>
            
                <button class="search-button" type="submit">Отправить</button>
              </form>
            
              <p id="message"></p>
            
              <script>
                const form = document.getElementById('feedbackForm');
                const messageElem = document.getElementById('message');
            
                function validateEmail(email) {
                  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                  return re.test(email);
                }
            
                form.addEventListener('submit', async function(event) {
                  event.preventDefault();
            
                  const name = form.name.value.trim();
                  const email = form.email.value.trim();
                  const comment = form.comment.value.trim();
            
                  messageElem.textContent = '';
                  messageElem.className = '';
            
                  if (!name || !email || !comment) {
                    messageElem.textContent = 'Ошибка: все поля должны быть заполнены.';
                    messageElem.className = 'error';
                    return;
                  }
            
                  if (!validateEmail(email)) {
                    messageElem.textContent = 'Ошибка: введите корректный email.';
                    messageElem.className = 'error';
                    return;
                  }
            
                  try {
                    const response = await fetch('http://158.160.145.245:8081/api/feedback', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json',
                      },
                      body: JSON.stringify({
                        name: name,
                        email: email,
                        comment: comment
                      })
                    });
            
                    if (response.ok) {
                      const data = await response.text();
                      messageElem.className = 'success';
                      messageElem.textContent = `Спасибо, ${name}! Ваш комментарий принят.`;
                      form.reset();
                    } else {
                      const errorData = await response.text();
                      messageElem.className = 'error';
                      messageElem.textContent = errorData || 'Ошибка при отправке формы';
                    }
                  } catch (error) {
                    messageElem.className = 'error';
                    messageElem.textContent = 'Ошибка соединения с сервером';
                    console.error('Ошибка:', error);
                  }
                });
              </script>
        </div>
    </body>
</html>
